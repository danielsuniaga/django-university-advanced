<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ titulo }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'css/gestionCursos.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Cursos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
                
              </ul>
            </div>
          </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-4">

                    <h3>Gesti√≥n de Cursos</h3>

                    <div class="card">

                        <div class="card-body">

                            <form action="/registrarCurso/" method="POST" id="formularioCurso">{% csrf_token %}

                                <div class="form-group">

                                    <input type="text" name="txtNombre"
                                    id="txtNombre" class="form-control" placeholder="Nombre" minlength="3" maxlength="30" required autofocus>

                                </div>

                                <div class="form-group">

                                    <input type="number" name="numCreditos"
                                    id="numCreditos" class="form-control" min="1" max="10" value="1" step="1">

                                </div>
                                
                                <div class="form-group">

                                    <input type="submit" class="btn btn-success btn-block text-white" value="Guardar" required>

                                </div>

                            </form>

                        </div>

                    </div>

                </div>
                <div class="col-md-8">
                    <h3>Listado de cursos</h3>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="centrado">#</th>
                                    <th class="centrado">Cursos</th>
                                    <th>Creditos</th>
                                    <th colspan="2">Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for c in object_list %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td> {{ c.nombre }}</td>
                                        <td>{{ c.creditos }}</td>
                                        <td><a href="edicionCurso/{{c.id}}" class="btn btn-block btn-info">Editar</a></td>
                                        <td><a href="eliminarCurso/{{c.id}}" class="btn btn-block btn-danger">Eliminar</a></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="{% static 'js/gestionCursos.js' %}"></script>
       
    </body>
</html>
